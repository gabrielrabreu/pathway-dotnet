<div class="container main-container">
    <h1>Registro</h1>

    <form novalidate (ngSubmit)="registrar()" [formGroup]="registroForm">
        <h4>Crie sua conta</h4>
        <hr>

        <div class="form-group">
            <label class="col-md-2 control-label">Email</label>
            <div class="col-md-10">
                <input class="form-control" id="email" type="text" placeholder="Email (requerido)" formControlName="email"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="password" type="password" placeholder="Senha (requerido)" formControlName="password"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="Registro" [disabled]="!registroForm.valid" type="submit">Registrar</button></span>
            </div>
        </div>
    </form>
</div>
