<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h3>Gerenciar <b>Modelos de Veículo</b></h3>
          </div>
          <div class="col-sm-6">
            <a class="btn btn-success" (click)="showAddVeiculoModeloModal()">
              <span>Adicionar</span>
            </a>
          </div>
        </div>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <td>Código</td>
            <td>Nome</td>
            <td>Marca</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let veiculoModelo of veiculoModelos">
            <td>{{ veiculoModelo.codigo }}</td>
            <td>{{ veiculoModelo.nome }}</td>
            <td>{{ veiculoModelo.veiculoMarca.nome }}</td>
            <td>
              <ul class="list-inline">
                <li class="list-inline-item">
                  <button class="btn btn-primary btn-sm" (click)="showViewVeiculoModeloModal(veiculoModelo)" type="button">
                    <i class="fa fa-table"></i>
                  </button>
                </li>
                <li class="list-inline-item">
                  <button class="btn btn-success btn-sm" (click)="showUpdateVeiculoModeloModal(veiculoModelo)" type="button">
                    <i class="fa fa-edit"></i>
                  </button>
                </li>
                <li class="list-inline-item">
                  <button class="btn btn-danger btn-sm" (click)="showRemoveVeiculoModeloModal(veiculoModelo)" type="button">
                    <i class="fa fa-trash"></i>
                  </button>
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
