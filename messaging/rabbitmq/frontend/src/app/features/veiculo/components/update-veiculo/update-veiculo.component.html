<div class="modal-header">
  <h4 class="modal-title pull-left">Atualizar Veículo</h4>
</div>
<div class="modal-body">
  <div class="alert alert-danger" *ngIf="errors.length > 0">
    <p *ngFor="let error of errors">{{ error }}</p>
  </div>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="form">
        <div class="form-group">
          <div class="col-md-10">
            <label for="nome">Placa</label>
            <input
              class="form-control"
              id="placa"
              type="text"
              placeholder="Obrigatório"
              formControlName="placa"
              [class.is-valid]="placa && placa.valid"
              [class.is-invalid]="placa && placa.touched && placa.invalid"
              [mask]="plateMask"
            />
            <br />
            <label for="dataAquisicao">Data de Aquisição</label>
            <input
              class="form-control"
              id="dataAquisicao"
              type="date"
              placeholder="Obrigatório"
              formControlName="dataAquisicao"
              [class.is-valid]="dataAquisicao && dataAquisicao.valid"
              [class.is-invalid]="dataAquisicao && dataAquisicao.touched && dataAquisicao.invalid"
            />
            <br />
            <label for="valorAquisicao">Valor de Aquisição</label>
            <input
              class="form-control"
              id="valorAquisicao"
              type="number"
              placeholder="Obrigatório"
              formControlName="valorAquisicao"
              [class.is-valid]="valorAquisicao && valorAquisicao.valid"
              [class.is-invalid]="valorAquisicao && valorAquisicao.touched && valorAquisicao.invalid"
            />
            <br />
            <label for="nome">Modelo de Veículo</label>
            <app-typeahead-veiculo-modelo [control]="veiculoModelo"></app-typeahead-veiculo-modelo>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="ibox-row-padding">
    <hr class="hr-line" />
  </div>
  <div class="btn-toolbar" role="toolbar">
    <div class="btn-group mr-2" role="group">
      <button type="button" class="btn btn-success" (click)="confirm()" [disabled]="submitting">Confirmar</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-danger" (click)="close()" [disabled]="submitting">Cancelar</button>
    </div>
  </div>
</div>
